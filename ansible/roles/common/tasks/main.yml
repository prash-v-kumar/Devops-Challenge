- name: Install system packages
  apt:
    name:
      - docker.io
      - python3
      - python3-pip
    state: present
    update_cache: yes

- name: Install Docker SDK for Python
  pip:
    name: docker

- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Upgrade system packages
  apt:
    upgrade: dist

- name: Install base packages
  apt:
    name:
      - curl
      - git
      - ca-certificates
      - gnupg
    state: present

- name: Set timezone
  timezone:
    name: "{{ timezone }}"
